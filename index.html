<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Special Love Message ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 3rem;
    margin: 20px;
    animation: typing 3s steps(20) 1 forwards, blink 0.7s infinite;
    white-space: nowrap;
    overflow: hidden;
    border-right: 0.15em solid #fff;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }

  #message {
    font-size: 1.5rem;
    margin: 20px;
    min-height: 50px;
  }

  button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    background: #ff6f91;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff467e;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 4s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity:1; }
    100% { transform: translateY(-600px) rotate(45deg); opacity:0; }
  }
</style>
</head>
<body>

<h1>ðŸ’Œ I Love You ðŸ’Œ</h1>
<div id="message">You are amazing ðŸ’–</div>
<button onclick="newMessage()">Show Me Another ðŸ’Œ</button>

<script>
  const messages = [
    "You light up my world âœ¨",
    "You are my sunshine ðŸŒž",
    "Every moment with you is magic ðŸ’«",
    "You make my heart skip ðŸ’“",
    "You are my dream come true ðŸŒ¸",
    "I love your smile ðŸ˜",
    "You complete me â¤ï¸",
    "Life is sweeter with you ðŸ¬"
  ];

  function newMessage() {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById('message').innerText = msg;
    createHeart();
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.width = heart.style.height = (10 + Math.random()*20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 4000);
  }
</script>

</body>
</html>

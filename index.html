<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: pop 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1s infinite;
      margin: 15px 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .name {
      margin-top: 15px;
      font-style: italic;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I Love You üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      Tum meri zindagi ka wo hissa ho  
      jiske bina sab adhoora lagta hai.  
      Har smile, har moment ‚Äî  
      sirf tumhare saath special lagta hai.
    </p>
    <p class="name">‚Äî Always Yours üå∏</p>
  </div>
</body>
</html>
